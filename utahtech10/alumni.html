<!DOCTYPE html>

  <head>
    <title>Utah Tech University Alumni</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script> 
    function validateForm() {
        if (document.forms[0].myEmail.value == "" ) {
              alert("Please enter an e-mail address.");
              return false;
        } // end if
        return true;
    } // end function validateForm
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="bluebar"></div>
      <div id="graybar"></div>
      <header>
        <h1><a href="index.html">Utah Tech University</a></h1>
      </header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="students.html">Students</a></li>
          <li><a href="faculty.html">Faculty</a></li>
          <li><a href="alumni.html">Alumni</a></li>
          <li><a href="shop.html">Shop</a></li>
        </ul>
      </nav>
      <div id="alumnihero"></div>
      <main>
        <h2>Join Alumni Mailing List</h2>
        <h3>Request Alumni Newsletter</h3>
        <p>Required information is marked with an asterisk (*).</p>
        <form method="post" onsubmit="return validateForm();" action="https://kearl.net/se1400/mail.php">
          <label>First Name:</label>
          <input type="text" name="myFName">

          <label>Last Name:</label>
          <input type="text" name="myLName">

          <label>E-mail:</label>
          <input type="text" name="myEmail" id="myEmail">

          <label>Phone:</label>
          <input type="tel" name="myPhone">

          <label>Graduation Date:</label>
          <input type="date" name="myGradDate">

          <label>Comments:</label>
          <textarea name="myComments" rows="2" cols="20"></textarea>

          <input type="submit" id="mySubmit" value="Submit">
        </form>
      </main>
      <footer>
        Copyright &copy; 2025 Utah Tech University<br>
        <a href="mailto:brody.critchlow@utahtech.edu"
          >brody.critchlow@utahtech.edu</a
        >
